<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Django Dictionary</title>
</head>

<body style="background-color: 	black;">

    <div class="container w-50 my-3">
        <div class="container btn btn-secondary">
            <h1 style="color: aqua;">Dictionary</h1>
        </div>
        <br><br><br>
        <div class="mb-3 text-center">
            <form action="{% url 'home' %}" method="post">
                {% csrf_token %}
                <input type="text" class="form-control" name="word" id="Input1"
                    placeholder="Search Word..."><br>
                <input type="submit" name="" class="btn btn-dark" value="Search">
            </form>
        </div>
        <hr>
        <h4 class="text-info">{{label1}} {{word}}</h4>
        <h5 class="text-primary">{{text}}</h5>
        <br><br>
        <h4 class="text-info">{{label2}} {{word}}</h4>
        <h5 class="text-primary">{{addon}}</h5>
    </div>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>
</html>
